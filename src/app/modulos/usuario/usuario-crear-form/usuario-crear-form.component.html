<!-- ============================================================== -->
<!-- Card Grid-->
<!-- ============================================================== -->
<div fxLayout="row wrap">
  <div fxFlex.gt-sm="100" fxFlex="100">
    <mat-card>
      <mat-card-content>
        <mat-card-title>REGISTRAR USUARIO</mat-card-title>
        <!-- ============================================================== -->
        <!-- column -->
        <!-- ============================================================== -->
        <form [formGroup]="usuarioForm" class="basic-form">
          <div fxLayout="row wrap">
            <!-- column -->
            <div fxFlex.gt-md="100" fxFlex="100">
              <mat-form-field>
                <input matInput formControlName="nombres" placeholder="NOMBRES">
              </mat-form-field>
            </div>
            <!-- column -->
            <div fxFlex.gt-md="100" fxFlex="100">
              <mat-form-field>
                <input matInput formControlName="apellido_paterno" placeholder="APELLIDO PATERNO">
              </mat-form-field>
            </div>
            <!-- column -->
            <div fxFlex.gt-md="100" fxFlex="100">
              <mat-form-field>
                <input matInput formControlName="apellido_materno" placeholder="APELLIDO MATERNO">
              </mat-form-field>
            </div>
            <!-- column -->
            <div fxFlex.gt-md="100" fxFlex="100">
              <mat-form-field>
                <input matInput formControlName="carnet_identidad" placeholder="CARNET DE IDENTIDAD">
              </mat-form-field>
            </div>
            <!-- column -->
            <div fxFlex.gt-md="100" fxFlex="100">
              <mat-form-field>
                <input matInput formControlName="celular" placeholder="CELULAR">
              </mat-form-field>
            </div>
            <!-- column -->
            <div fxFlex.gt-sm="100" fxFlex="100">
              <mat-form-field>
                <mat-select formControlName="role_id" placeholder="TIPO DE USUARIO">
                  <mat-option *ngFor="let role of rolesLista" [value]="role.id">{{role.name}}</mat-option>
                </mat-select>
              </mat-form-field>
            </div>
            <!-- Data to register a user -->
            <!-- column -->
            <div fxFlex.gt-md="100" fxFlex="100">
              <mat-form-field>
                <input matInput formControlName="name" placeholder="NOMBRE DE USUARIO">
              </mat-form-field>
            </div>
            <!-- column -->
            <div fxFlex.gt-md="100" fxFlex="100">
              <mat-form-field>
                <input matInput formControlName="email" placeholder="CORREO ELECTRONICO">
              </mat-form-field>
            </div>
            <!-- column -->
            <div fxFlex.gt-md="100" fxFlex="100">
              <mat-form-field>
                <input matInput formControlName="password" placeholder="CONTRASEÃ‘A" type='password'>
              </mat-form-field>
            </div>
            <!-------------------------------------------------------------------->
            <!-- column -->
            <div fxFlex.gt-sm="100" fxFlex="100">
              <button mat-raised-button type="button" (click)="saveUsuario()" color="primary">ACEPTAR</button>
            </div>
          </div>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
</div>
