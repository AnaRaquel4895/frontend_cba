
<!-- ============================================================== -->
<!-- Image Card row-->
<!-- ============================================================== -->
<div fxLayout="row wrap">
    <!-- Card column -->
    <div fxFlex.gt-sm="33.33%" fxFlex="100" *ngFor="let noticia of listaNoticias">
        <mat-card>
            <mat-card-header>
                <!--
                <div mat-card-avatar>
                    <img src="assets/images/users/1.jpg" class="img-fluid img-circle" />
                </div>
                -->
                <mat-card-title>{{ noticia.titulo }}</mat-card-title>
                <mat-card-subtitle>{{ noticia.fecha }}</mat-card-subtitle>
            </mat-card-header>
            <!--
            <img mat-card-image src="assets/images/big/img4.jpg" alt="Photo of a Shiba Inu">
            -->
            <mat-card-content>
                <p>
                    {{ noticia.descripcion }}
                </p>
                <a *ngIf="noticia.link" [href]="noticia.link" target="_blank">Link</a>
                <mat-card-actions>
                    <button mat-raised-button (click)="editar(noticia.id)" color="accent">Editar</button>
                    <button mat-button (click)="eliminar(noticia.id)">Eliminar</button>
                </mat-card-actions>
            </mat-card-content>
        </mat-card>
    </div>
</div>
